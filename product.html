<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="product.css">
    
    <title>shopcart</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon-btn">
                <button>&equiv;</button>
            </span>
            <h3>Tasty<span>Food</span></h3>
            <div class="cart-btn">
                <span class="nav-icon">
                    <button class="nav-cart-plus">&equals;</button>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">food-collection</h1>
            <div class="banner-btn">shop now</div>
        </div>
    </header>

    <!--end of hero-->
    <!--products-->
    <section class="products">
        <div class="section-title">
            <h2 class="recipe">our recipe</h2>
        </div>
        <!-- product center to display your product-->
        <div class="products-center">
            
        </div>
    </section>
    <!--end of products-->

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <p class="window-close">&times;</p>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item">
                    
                </div> -->
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total: $<span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->

    <script src="product.js"></script>
</body>
</html>
